<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de preço</title>
    <link rel="stylesheet" href="geração.css">
    <script src="entrada.js"></script>
</head>
<body>
    <nav class="navbar"></nav>
    <div id="fPreços">
        <form>
            <div class="form">
                <label for="txtMargem">Margem líquida</label>
                <input type="text" id="margem" >
            </div>
            <div class="form">
                <label for="txtPreço">Preço de venda Kwh (R$)</label>
                <p id="preço"> </p>
            </div>
        </form>
    </div>
    <br><br><br>
    <div id="main">
        <table id="tbPreços" >
            <thead>
                <tr>
                    <th scope="col">Margem líquida</th>
                    <th scope="col">Preço de venda</th>
                </tr>
            </thead>
        </table>
    </div>
    <br><br><br>
    <div class="label-btn">
        <button id="btn1" onclick="calcular()">Calcular</button>
        <button id="btn2" onclick="apagar()">Apagar tudo</button>
    </div>
</body>
<br>
<footer>
    <div class="footer__container">     
      </section>
    </div>
</footer>
</html>
