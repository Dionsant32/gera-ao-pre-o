<! DOCTYPE html>
<html lang="en">
   <cabeça>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nome="viewport" conteúdo="largura=largura do dispositivo, escala inicial=1,0">
    <título>Cadastro>
    <link rel="stylesheet" href="estilo.css">
    <script scr="app.java.js">>
</cabeça>

<corpo>
    <div id="recipiente principal">
        <h1>Cadastro suas informações:>
        <formulário id="registro">
            <classe div ="caixa cheia">
                <rótulo para="e-mail">e-mail>
                < tipo deentrada ="e-mail" nome="E-mail" id="e-mail" espaço reservado="Digite seu e-mail">
            </Div>
            <Br>
            <classe div ="espaçamento de caixa de meia">
                <rótulo para="nome">Nome/RazãoSocial >
                < tipo deentrada ="texto" nome="Nome" id="e-mail" espaço reservado="Digite seu Nome">
            </Div>
            <classe div ="meia-caixa">
                <rótulo para="CPF">CPF/CNPJ>
                < tipo deentrada ="número" nome="cpf" id="cpf" espaço reservado="Digite seu cpf">
            </Div>
            <classe div ="meia-caixa">
                <rótulo para="telefone">Telefone>
                < tipo deentrada ="número" nome="Telefone" id="telefone" espaço reservado="Digite seu telefone">
            </Div>
            <classe div ="meia-caixa">
                <conjunto de campo>
                 <lenda>Endereço:>
                    <rótulo para="endereço">Endereço>
                    < tipo deentrada ="endereço" nome="Endereço" id="endereço" espaço reservado="Digite seu endereço">
                    <rótulo para="bairro">Bairro>
                    < tipo deentrada ="texto" nome="Bairro" id="bairro" espaço reservado="Digite o bairro"> 
                    <rótulo para="município">Município>
                    < tipo deentrada ="texto" nome="Município" id="Município" espaço reservado="Digite o município">
                </conjunto de campo>
            </Div>
            <classe div ="espaçamento de caixa de meia">
                <rótulo para="senha">Senha>
                < tipo deentrada ="senha" nome="senha" id="senha" espaço reservado="Digite a sua senha">
            </Div>
            <classe div ="meia-caixa">
                <rótulo para="passconfirmation">Confirmação senha>
                < tipo deentrada ="senha" nome="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha senha">
            </Div>

            <classe div ="meia-caixa">
                < tipo deentrada ="enviar "id="btn-salvar" valor="salvar">

            </Div>

        </forma>


    </Div
      <roteiro>
            atual=documento. getElementById("registro");     
      </roteiro>
</corpo>
</html>
