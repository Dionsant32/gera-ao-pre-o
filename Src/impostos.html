<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impostos</title>
    <link rel="stylesheet" href="impostos.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
</head>
<body>
   <!-- MENU SUPERIOR -->
    <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo"></a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#geração" class="navbar__links" id="geração">Geração de preço</a>
            </li>
            <li class="navbar__item">
              <a href="#impostos" class="navbar__links" id="impostos">Impostos</a>
            </li>
            <li class="navbar__item">
              <a href="#premissas" class="navbar__links" id="premissas"
                >Premissas</a
              >
            </li>
            <li class="navbar__item">
              <a href="#fixas" class="navbar__links" id="fixas">Despesas fixas</a>
            </li>
            <li class="navbar__item">
              <a href="variáveis" class="navbar__links" id="variáveis">Despesas variáveis</a>
            </li>
            <li class="navbar__item">
              <a href="investimentos" class="navbar__links" id="investimentos">Investimentos</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- GERAÇÃO DE PREÇO-->
    <div id="fProdutos">
      <form>
          <div class="form-group">
              <label for="txtDescricao">Descrição</label>
              <input type="text" class="form-control" id="txtDescricao" placeholder="">
          </div>
          <div class="form-group">
              <label for="txtValor">Valor</label>
              <input type="text" class="form-control" id="txtValor" placeholder=""> <br><br>
          <button type="button" class="btn btn-primary btn-lg"
                  onclick="cadProduto(txtDescricao.value, txtValor.value)">
              Inserir
          </button>
          <button type="button" class="btn btn-primary btn-lg"
                  onclick="altProduto(txtDescricao.value, txtValor.value)">
              Salvar
          </button>
          <button type="button" class="btn btn-primary btn-lg"
                  onclick="delRegistro()">
              Excluir
          </button>
      </form>
  </div>

  <br />
  <br />

  <div id="dGridPessoas">

      <table border="1" id="tbProdutos" class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th scope="col" >Descriçaõ</th>
                  <th scope="col">Valor</th>
              </tr>
          </thead>
      </table>
  </div>
     <!-- IMPOSTOS-->
     <div class="impostos" id="impostos">
      
    </div>
     <!-- PREMISSAS-->
     <div class="premissas" id="premissas">
    </div>
    <!-- FIXAS-->
    <div class="fixas" id="fixas">
    </div>
    <!-- VARIAVEIS-->
    <div class="variáveis" id="variáveis">
    </div>
    <!-- INVESTIMENTOS-->
    <div class="investimentos" id="investimentos">
    
    </div>

    
    <script src="impostos.js"></script>
</body>
<footer>
    <div class="footer__container">     
      </section>
    </div>
</footer>
</html>
